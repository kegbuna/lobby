<!DOCTYPE html>
<html lang="en" ng-app="lobby.app">
    <head>
        <meta charset="UTF-8">
        <title>Lobby</title>
        <base href="/app/" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.layouts.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.css" rel="stylesheet">
    </head>
    <body ng-controller="CoreController as cc">
        <md-content>
            <md-toolbar>
                <div class="ui large top fixed hidden menu">
                    <div class="ui container">
                        <a class="item" ui-sref="{{nav.value}}" ng-repeat="nav in cc.navItems" ng-class="{active: nav.value === $state.current.name}" ng-bind="nav.label"></a>
                        <div class="right item">
                            <a class="ui inverted button" ng-repeat="nav in cc.accountItems" ui-sref="{{nav.value}}" ng-bind="nav.label"></a>
                        </div>
                    </div>
                </div>
            </md-toolbar>
            <div ui-view>

            </div>
        </md-content>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/1.1.3/angularfire.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.js"></script>
        <script src="src/app.module.js"></script>
        <script src="src/app.vendors.js"></script>
        <script src="src/app.config.js"></script>
        <script src="src/home/home.module.js"></script>
        <script src="src/home/home.controller.js"></script>
        <script src="src/core/core.module.js"></script>
        <script src="src/core/core.controller.js"></script>
        <script src="src/auth/auth.module.js"></script>
        <script src="src/auth/auth.controller.js"></script>
        <script src="src/auth/auth.service.js"></script>
        <script src="src/user/user.module.js"></script>
        <script src="src/user/user.service.js"></script>
        <script src="src/chat/chat.module.js"></script>
        <script src="src/chat/chat.controller.js"></script>
        <script src="src/chat/chat.service.js"></script>
    </body>
</html>
